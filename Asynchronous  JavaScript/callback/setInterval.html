
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>setInterval() with a Callback</h2>
    <p>Using setInterval() to display the time every second (100 milliseconds)</p>
    <h1 id="demo"></h1>

    <script>

        setInterval(time, 1000);

        function time(){
            let d = new Date() ; 
            document.getElementById('demo').innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() ; 
        }
    </script>
</body>
</html>
