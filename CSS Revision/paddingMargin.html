<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <style>
        div{
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 60px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h2>CSS Margins</h2>
    <div>This element has a margin</div>
</body>
</html>
