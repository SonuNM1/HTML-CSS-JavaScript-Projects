
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <h2>My First JavaScript</h2>
    <button
    style="cursor: pointer;"
    onclick="document.getElementById('demo').innerHTML = new Date().toLocaleDateString()"
    >
        Click me to display Date & Time
    </button>
    
    <p id="demo"></p>
</body>
</html>
