<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JavaScript</title>
</head>
<body>
    <h2>Creating JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
        // create an object 
        const person = {firstName:"Sonu", lastName:"NM", age:24, eyeColor:"black"} ; 

        // display data from an object 

        document.getElementById('demo').innerHTML = person.firstName + " is " + person.age + " years old"

        const person2 = {} ; // create an empty object and then add properties

        person2.firstName="Garima" ; 
        person2.lastName="Joshi" ; 
        person2.age=22 ; 

        const person3 = new Object() ; // create an object 

        const info = {
            firstName: "User",
            lastName: "Root",
            age: 20, 
            profession: "Student", 
            fullName: function(){
                return this.firstName + " " + this.lastName
            }
        }
        document.getElementById('demo').innerHTML = info.fullName() ; 
    </script>
</body>
</html>
