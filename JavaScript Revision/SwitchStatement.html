<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swithc Statement - Know the day!</title>
</head>
<body>
    <h2>Current day of the week</h2>
    <p id="day"></p>

    <script>
        
        // get the current day of the week 

        const now = new Date() ; 
        const day = now.getDay() ; // returns a number from 0 to 6 (0 for sunday and so on ....)

        let dayName ; // define the day name variable 

        // switch statement to set the day name based on the day number 

        switch(day){
            case 0: 
                dayName="Sunday" ; 
                break ;
            case 1: 
                dayName="Monday";
                break; 
            case 2: 
                dayName="Tuesday";
                break; 
            case 3: 
                dayName="Wednesday";
                break; 
            case 4: 
                dayName="Thursday";
                break; 
            case 5: 
                dayName="Friday";
                break; 
            case 6: 
                dayName="Saturday";
                break; 
            default:
                dayName="Invalid day" ; 
                break ; 
        }

        document.getElementById('day').innerHTML = "Today is " + dayName ; 

    </script>
</body>
</html>
