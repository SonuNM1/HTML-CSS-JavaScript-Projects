
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex ">
            <a href="#" class="company-logo" >
                <img src="./assets/logo.png" alt="Company logo">
            </a>
            <div class="nav-links">
                <ul class="flex" >
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex ">
                <input type="text" class="news-input" placeholder="e.g. Science" >
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>


    
    <main>
        <div class="cards-container container flex">
            
        </div>
    </main>

    <template id="template-news-card" >
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title" >This is the title</h3>
                <h6 class="news-source" id="news-source" >End Gadget 06/06/2024</h6>
                <p class="news-desc" id="news-desc" > Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur corrupti veniam vitae, placeat quam facere voluptatibus facilis laborum iure eaque? </p>
            </div>
        </div>
    </template>

    <script src="script.js">
    </script>
</body>
</html>
